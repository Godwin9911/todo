<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="showTask()">
        <div class="container"> 
            <div>
                <div class="date flex-container">
                    <div style="flex-basis:auto">
                        <span id="date">12</span>
                    </div>
                    <div style="flex-basis:15%">
                        <p id="month-p"><span id="month">JAN</span><br><span id="year">2018</span></p>
                    </div>
                    <div style="flex-basis:60%">
                        <p id="day" style="text-align: right">Saturday</p>
                    </div>
                </div>
                <div id="item-container">
                    <div id="items">

                    </div>
                </div>
            </div>
        </div>
        <div id="btn-div">
            <button id="add"><img src="icons/add.svg"></button>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close"><img src="icons/cancel.svg"></span>
                <h2>Modal header</h2>
                    <div>
                        <input type="text" id="modalBox"  value="" maxlength="30"/>
                        <input type="hidden" id="idBox" value="" />
                        <button class="uBtn" id="mubutton">Submit</button>
                    </div>
            </div>
      </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
